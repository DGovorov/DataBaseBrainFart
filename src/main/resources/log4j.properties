# Уровень логирования
log4j.rootLogger=INFO, file, errorfile

# Апендер для работы с файлами
log4j.appender.file=org.apache.log4j.RollingFileAppender

# Путь где будет создаваться лог файл
log4j.appender.file.File=C:\\Users\\gaya\\IdeaProjects\\DataBaseBrainFart\\logs\\log_file.log
# Указываем максимальный размер файла с логами
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
# Конфигурируем шаблон вывода логов в файл
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %t %c{1}.%M:%L - %m%n



log4j.appender.errorfile=org.apache.log4j.RollingFileAppender
log4j.appender.errorfile.Threshhold=ERROR
log4j.appender.errorfile.File=C:\\Users\\gaya\\IdeaProjects\\DataBaseBrainFart\\logs\\ErrorFileLogFile.log
log4j.appender.errorfile.MaxFileSize=1MB
log4j.appender.errorfile.MaxBackupIndex=10
log4j.appender.errorfile.layout=org.apache.log4j.PatternLayout
log4j.appender.errorfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %t %c{1}.%M:%L - %m%n



# Log everything. Good for troubleshooting
log4j.logger.org.hibernate=INFO

# Log all JDBC parameters
log4j.logger.org.hibernate.type=ALL